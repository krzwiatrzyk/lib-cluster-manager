apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: teleport-https
  namespace: teleport
spec:
  entryPoints:                  
    - websecure
  routes:                       
  - match: HostSNI(`teleport.{suffix:.*}`)                    
    services:                 
    - name: teleport-cluster            
      port: 443         
  tls:                          
    passthrough: true         

